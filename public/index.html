<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Ultimate</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="notification-sound" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3"></audio>

    <div id="login-screen">
        <div id="login-box">
            <h2>WhatsApp Giris</h2>
            <input type="text" id="username-input" class="login-input" placeholder="Adiniz" autocomplete="off">
            <input type="text" id="room-input" class="login-input" placeholder="Oda Ismi" autocomplete="off">
            <button id="join-btn">Sohbete Katil</button>
        </div>
    </div>

    <div id="app-container">
        <header>
            <div class="avatar"><i class="fas fa-users"></i></div>
            <div class="header-info">
                <div class="header-name">Sohbet <span id="room-display" style="font-weight:normal; font-size:0.8em"></span></div>
                <div class="header-status" id="status-text">Baglaniyor...</div>
            </div>
        </header>

        <div id="chat-area"></div>

        <div id="footer">
            <button class="icon-btn" onclick="document.getElementById('file-input').click()" title="Fotoğraf Gönder">
                <i class="fas fa-paperclip"></i>
            </button>
            <input type="file" id="file-input" accept="image/*">

            <button class="icon-btn" id="mic-btn" title="Ses Kaydet (Basılı Tut)">
                <i class="fas fa-microphone"></i>
            </button>

            <form id="chat-form" style="flex: 1; display: flex; gap: 5px;">
                <input type="text" id="message-input" placeholder="Mesaj yazın" autocomplete="off">
                <button class="icon-btn" style="color: #008069;"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
